<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Grade History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ...existing tailwind config... -->
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Upload Grade History</h1>
            <div class="flex items-center gap-4">
                <a href="/logout" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 shadow-md hover:shadow-lg transition-all duration-300">
                    <!-- ...existing theme toggle code... -->
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 max-w-xl mx-auto">
            <div class="mb-6 text-gray-600 dark:text-gray-300">
                <h2 class="text-xl font-semibold mb-2">How to get your grade history:</h2>
                <ol class="list-decimal ml-5 space-y-2">
                    <li>Go to SIS website and login</li>
                    <li>Navigate to "My Grades" section</li>
                    <li>Right-click and select "Save Page As..."</li>
                    <li>Save the file with .html extension</li>
                    <li>Upload the saved file here</li>
                </ol>
            </div>

            <form action="{{ url_for('history') }}" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-gray-700 dark:text-gray-300">Upload HTML File</label>
                    <input type="file" name="file" accept=".html" required
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500">
                </div>
                <div>
                    <button type="submit" class="w-full px-6 py-3 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
                        <i class="fas fa-upload mr-2"></i>
                        Upload and Process
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a href="/results" class="inline-flex items-center px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Results
            </a>
        </div>
    </div>

    <!-- ...existing theme toggle script... -->
</body>
</html>
